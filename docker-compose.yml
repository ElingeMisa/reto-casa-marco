services:
  postgres:
    image: postgres:15-alpine
    container_name: museo_db
    environment:
      POSTGRES_USER: ${DB_USER:-vicm}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-museo_marco}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-vicm} -d ${DB_NAME:-museo_marco}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - museo_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: museo_backend
    environment:
      NODE_ENV: development
      PORT: 5001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-museo_marco}
      DB_USER: ${DB_USER:-vicm}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_change_in_production}
      CORS_ORIGIN: http://localhost
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - museo_network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: museo_frontend
    environment:
      REACT_APP_API_URL: http://localhost:5001
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - museo_network

  owasp-zap:
    image: ghcr.io/zaproxy/zaproxy:stable
    container_name: museo_owasp_zap
    user: zap
    volumes:
      - ./security/owasp-zap/reports:/zap/wrk:rw
      - ./security/owasp-zap:/zap/config:ro
    networks:
      - museo_network
    profiles:
      - security
    command: zap.sh -daemon -host 0.0.0.0 -port 8080 -config api.addrs.addr.name=.* -config api.addrs.addr.regex=true -config api.disablekey=true

volumes:
  postgres_data:

networks:
  museo_network:
    driver: bridge
