# OWASP ZAP Configuration for Museo MARCO
# Target configuration for security scanning

# Connection settings
connection.timeoutInSecs=120
connection.dnsTtlSuccessfulQueries=-1

# Spider settings
spider.maxDuration=10
spider.maxDepth=10
spider.maxChildren=50
spider.handleODataParametersVisited=false
spider.handleParameters=USE_ALL
spider.parseComments=true
spider.parseGit=true
spider.parseSVNEntries=true
spider.postForm=true
spider.processForm=true
spider.requestWaitTime=200
spider.skipURLString=
spider.thread=5
spider.userAgent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36

# Ajax Spider settings
ajaxSpider.browserType=firefox-headless
ajaxSpider.clickDefaultElems=true
ajaxSpider.clickElemsOnce=true
ajaxSpider.eventWait=1000
ajaxSpider.maxCrawlDepth=10
ajaxSpider.maxCrawlStates=0
ajaxSpider.maxDuration=10
ajaxSpider.numberOfBrowsers=1
ajaxSpider.randomInputs=true
ajaxSpider.reloadWait=1000

# Active scan settings
ascan.delayInMs=0
ascan.handleAntiCSRFTokens=true
ascan.injectPluginIdInHeader=false
ascan.maxResultsToList=10000
ascan.maxRuleDurationInMins=0
ascan.maxScanDurationInMins=60
ascan.rescanInAttackMode=true
ascan.scanHeadersAllRequests=false
ascan.threadPerHost=2

# Passive scan settings
pscan.maxAlertsPerRule=10
pscan.scanOnlyInScope=true

# Report settings
reports.format=html,json
